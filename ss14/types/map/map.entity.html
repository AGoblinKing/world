<polymer-element name="game-map" extends="game-object">
    <script>
        (function() {
            Polymer("game-map", {
                ready: function() {
                    this.super();
                    this.updatesChanged();  
                },
                updatesChanged: function() {
                    Game.view(this.data.updates);
                },
                removeChanged: function() {
                    this.data.remove.forEach(function(key) {
                        Game.destroy(key);
                    });
                }
            });
        } ());
    </script>
</polymer-element>
